<section class="bgAnimation">
    <canvas id="backCanvas"></canvas>
</section>
<script id="processing-code" type="application/processing">
    int num = 10, i;
    drawTriangle[] triangular = new drawTriangle[num];

    void setup(){
        size(innerWidth, innerHeight);
        frameRate(60);
        background(255);
        smooth();

        for( i = 0; i < num; i++){
            triangular[i] = new drawTriangle();
        }
    }

    void draw(){
        size(innerWidth, innerHeight);
        background(255);

        for( i = 0; i < num; i++){
            triangular[i].move();
            triangular[i].display();
        }
    }

    class drawTriangle{
        float x1, y1, x2, y2, x3, y3;
        int size;
        float dx1, dy1, dx2, dy2, dx3, dy3;
        float slow = 0.15;

        drawTriangle(){
            x1 = random(innerWidth / 7, innerWidth * 6 / 7);
            y1 = random(innerHeight / 7, innerHeight * 6 / 7);
            x2 = random(innerWidth / 7, innerWidth * 6 / 7);
            y2 = random(innerHeight / 7, innerHeight * 6 / 7);
            x3 = random(innerWidth / 7, innerWidth * 6 / 7);
            y3 = random(innerHeight / 7, innerHeight * 6 / 7);
            dx1 = random(-10, 10) * slow;
            dy1 = random(-10, 10) * slow;
            dx2 = random(-10, 10) * slow;
            dy2 = random(-10, 10) * slow;
            dx3 = random(-10, 10) * slow;
            dy3 = random(-10, 10) * slow;
        }

        void display(){
            noStroke();
            fill(244, 127, 108,150);
            triangle(x1, y1, x2, y2, x3, y3);
        }

        void move(){
            if (x1 >= width || x1 <= 0){
                dx1 *= -1;
            }
            if (y1 >= height || y1 <= 0){
                dy1 *= -1;
            }

            if (x2 >= width || x2 <= 0){
                dx2 *= -1;
            }
            if (y2 >= height || y2 <= 0){
                dy2 *= -1;
            }

            if (x3 >= width || x3 <= 0){
                dx3 *= -1;
            }
            if (y3 >= height || y3 <= 0){
                dy3 *= -1;
            }

            x1 += dx1;
            y1 += dy1;
            x2 += dx2;
            y2 += dy2;
            x3 += dx3;
            y3 += dy3;
        }
    }
</script>
