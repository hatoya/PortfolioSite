<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Web制作「鳩屋」</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/processing.js"></script>
    <script type="text/javascript" src="js/prefixfree.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-53477209-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body ng-app="hatoyaApp">
    <section class="bgAnimation" bg-animation></section bg-animation>
    <section class="menuContent">
        <div class="menuLeft">
            <ul>
                <li><a href="">Profile</a></li>
                <li><a href="">Skills</a></li>
                <li><a href="">Works</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
        <div class="menuRight">
            <ul>
                <li><a href="">Twitter</a></li>
                <li><a href="">Facebook</a></li>
                <li><a href="">GitHub</a></li>
            </ul>
        </div>
    </section>
    <section class="mainContent" main-content>
        <div class="header">
            <h1><img src="img/logo.png" height="494" width="491" alt="鳩屋"></h1>
        </div>
        <div class="content" ng-controller="contentController as content">
            <div class="contentLeft">
                <div class="profile">
                    <h2>Profile{{content.data.profile[0]}}</h2>
                    <ul>
                        <li ng-repeat="profile in content.profile">{{profile}}</li>
                    </ul>
                </div>
                <div class="works">
                    <h2>Works</h2>
                    <div class="worksContent">
                        <div ng-class="animation"></div>
                        <div ng-click="content.worksAnimation()"></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="contentRight" ng-init="loadJSON()">
                <div class="skills">
                    <h2>Skills</h2>
                    <ul>
                        <li ng-repeat="skills in content.skills">{{skills}}</li>
                    </ul>
                </div>
                <div class="contact">
                    <h2>Contact</h2>
                    <p><a href="mailto:hatoya.web.design@gmail.com">Send a mail.</a></p>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Copyright © 2015 WadaHayato</p>
        </div>
    </section>
</body>
</html>
